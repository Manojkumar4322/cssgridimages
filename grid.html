<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: aqua;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 50px 50px 100px 50px;
            
            display: grid;
            justify-content: center;
            height: 600px;
        }
        .parent div{
           background-color: blanchedalmond;
           display: grid;
           border: 1px solid;
        }
        p{
          justify-content: center;
          text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
    <div style="grid-column: 1/4;">  <p>Header</p></div>
    <div style="grid-column: 1/4;"><p>nav bar</p></div>
    <div style="grid-column: ;"> <p>index</p></div>
    <div style="grid-column: 2/4;"><p>content section</p></div>
    <div style="grid-column: 1/4;"><p>footer section</p></div>
    </div>
</body>
</html>
